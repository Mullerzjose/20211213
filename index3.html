<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promedio Notas</title>
</head>
<body>
    <h2>Promedio de Notas</h2>
    Nota 1 <input type="text" name="v1" id="v1"><br>
    Nota 2 <input type="text" name="v2" id="v2"><br>
    Nota 3 <input type="text" name="v3" id="v3"><br>
    Nota 4 <input type="text" name="v4" id="v4"><br><br>
    <button onclick="evaluar();">Promedio</button><br>

    <p id="res"></p>
    <p>Promedio : <input type="text" name="res1" id="res1"></p>

    <script type="text/javascript">

        function evaluar(){
            let v1= document.getElementById('v1').value;
            let v2= document.getElementById('v2').value;
            let v3= document.getElementById('v3').value;
            let v4= document.getElementById('v4').value;
            let vv1= parseInt(v1,10);
            let vv2= parseInt(v2,10);
            let vv3= parseInt(v3,10);
            let vv4= parseInt(v4,10);
            let res="";
            let promediar= (vv1+vv2+vv3+vv4)/4;
            alert("promedio: "+promediar)

            if (promediar>=4) {
                res="APROBADO";
            }else {
                res="REPROBADO"
            }
            document.getElementById('res1').value=res;
        }
    </script>
</body>
</html>
